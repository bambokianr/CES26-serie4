<!DOCTYPE html>
<html>
<head>
	<title>CES-26 || s√©rie 4</title>
	<style type="text/css">
    div {
      margin: 10px;
      padding: 0 20px 16px;
      border-radius: 10px;
    }
    #div1 {
      width: 160px;
      border: solid 2px #0000FF;
    }
    #div2 {
      width: 300px;
      border: solid 2px #FF0000;
    }
    #div3 {
      margin-top: 16px;
      display: flex;
      align-items: center;
    }
    #btn {
      margin-right: 12px;
    }
	</style>
</head>
<body>
  <script type="text/javascript">
    function onBtnClick() {
      console.log('alo');
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("json-p").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "ajax_get", true);
      xhttp.send();
    }
  </script>
  <div id="div1">
    <form action="http://localhost:8081/process_get" method="GET">
      <p>First Name: <input type="text" name="first_name"></p>
      <p>Last Name: <input type="text" name="last_name"></p>
      <input type="submit" value="submit" />
    </form>
  </div>
  <div id="div2">
    <h3>File upload</h3>
    <form action="http://localhost:8081/file_upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" />
      <br /><br />
      <input type="submit" value="upload" />
    </form>
  </div>
  <div id="div3">
    <button id="btn" type="button" onclick="onBtnClick()">ajax</button>
    <p id="json-p">Substituir essa frase por dados em JSON</p>
  </div>
</body>
</html>
